<div class="section_body">
<form action="/ajax/wiki/section_edit" method="post" class="section_edit_form">
	{{ section_form.as_p }}
	
	<button type="submit" class="button positive">
		<img src="/site_media/blueprint/plugins/buttons/icons/tick.png" alt=""/> Save
	</button>
	
	<button class="button negative section_edit_cancel">
		<img src="/site_media/blueprint/plugins/buttons/icons/cross.png" alt=""/> Cancel
	</button>
</form>
</div>
